<!DOCTYPE html>
<html>
<head>
    <title>new Podlove-Webplayer Mockup</title>
    <link rel="stylesheet" href="css/player.css">
</head>
<body>
<audio data-pwp="default">
    <source src="samples/podlove-test-track.mp4" type="audio/mp4"></source>
    <source src="samples/podlove-test-track.mp3" type="audio/mpeg"></source>
    <source src="samples/podlove-test-track.ogg" type="audio/ogg; codecs=vorbis"></source>
    <source src="samples/podlove-test-track.opus" type="audio/ogg; codecs=opus"></source>
</audio>

<section id="pwp-player1">

    <img class="pwp-logo" src="">
    <header class="pwp-heading">
        <h1>SZ003 Bits werden aus Strom geschmiedet. Und Mate</h1>
        <h2>Der dritte Tag aus dem Sendezentrum.</h2>
    </header>
    <p class="pwp-button pwp-button-big pwp-play"></p>

    <time class="pwp-time pwp-current-time">00:00:00</time>
    <canvas class="pwp-timeline"></canvas>
    <time class="pwp-time pwp-total-time">00:10:10</time>

    <ul class="pwp-meta-controls">
        <li class="pwp-button pwp-open-info"></li>
        <li class="pwp-button pwp-open-chapters"></li>
        <li class="pwp-button pwp-open-speakers"></li>
        <li class="pwp-button pwp-open-volume"></li>
        <li class="pwp-button pwp-open-sharing"></li>
    </ul>
    <ul class="pwp-time-controls">
        <li class="pwp-button pwp-chapter pwp-back"></li>
        <li class="pwp-button pwp-hop pwp-back"></li>
        <li class="pwp-button pwp-hop pwp-forward"></li>
        <li class="pwp-button pwp-chapter pwp-forward"></li>
    </ul>
    <div class="pwp-info">
    </div>
    <div class="pwp-chapters">
    </div>
    <div class="pwp-speakers">
    </div>
    <div class="pwp-volume">
    </div>
    <div class="pwp-sharing">
    </div>
</section>

</body>
</html>
